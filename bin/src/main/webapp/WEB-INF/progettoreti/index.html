	<!-- +++++ Projects Section +++++ -->
  <div  ng-app="myApp" ng-controller="myCtrl" id="content">	
    <!-- Search form -->
    <div>
<input ng-model="searchText" class="form-control" type="text" placeholder="Search" aria-label="Search">

    </div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Titolo</th>
          <th>Anno</th>
          <th>Genere</th>
          <th>Recensione</th>
          <th>userid</th>
          
        </tr>
      </thead>

      <tbody dir-paginate= "m in film | filter:searchText | orderBy:-'title' | itemsPerPage:10" >

        <tr>

          <td>{{m.title }}</td>
          <td>{{m.year }}</td>
          <td>{{m.genre}}</td>
          <td>{{m.review}}</td>
          <td>{{m.user_id}}</td>
        

        </tr>

      </tbody>
    </table>
    <style>
      .paginatio {
        display: inline-block;
      }
      .paginatio a {
        color: black;
        float: left;
        padding: 8px 16px;
        text-decoration: none;
      }
      .paginatio a.active {
        background-color: #4CAF50;
        color: white;
      }
      .paginatio a:hover:not(.active) {background-color: #ddd;}
    </style>
    <dir-pagination-controls class="paginatio"
            max-size="8"
            direction-links="false"
            boundary-links="false"
            >
    </dir-pagination-controls>
  </div>
					



<script>
	
	
 	var app = angular.module('myApp', ['angularUtils.directives.dirPagination']);

  .then(function(response) {
